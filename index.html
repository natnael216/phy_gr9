                title: "Unit 1: Introduction to Physics – 1.3 The Branches of Physics",
                content: `What comes to your mind when you hear the word physics?

"ፊዚክስ" የሚለውን ቃል ሲሰሙ ወደ አእምሮዎ የሚመጣው ምንድን ነው?
Physicists investigate forces, energy, and motion, developing theories using the scientific method.
ፊዚስቲስቶች ኃይል፣ ኃይል፣ እና እንቁልፍን ይገታሉ፣ በሳይንሳዊ ስነ-ዘዴ መባል የሚታወቀውን በመጠቀም ቲዎሪዎችን ይፈጥራሉ።
The scientific method guides physicists through systematic investigations.
ሳይንሳዊ ስነ-ዘዴ ፊዚስቲስቶችን በስርዓተዊ ምርመራዎች (investigations) የሚመሩ መንገድ ያቋርጠዋል።
Physicists study the physical world by asking questions about its laws.
ፊዚስቲስቶች የአካል ዓለምን በህጎችው ስላው ጥያቄዎችን በማንሳት ያጠኑበት ነው።
The general steps of the Scientific methods are:
(የሳይንሳዊ ስነ-ዘዴ አጠቃላይ ደረጃዎች የሚከተሉት ናቸው)፡

Observation (ምልከታ)
The scientific study begins with careful observations (often a problem to solve) that leads to a question. The observations can be made either directly (e.g. using your senses) or indirectly using tools like thermometers.
ሳይንሳዊ ጥናት የሚጀምረው በጥንቃቄ በተደረገ ምልከታ (observations) ነው (ብዙውን ጊዜ ለመፍታት የሚፈለግ ችግር) ይህም ወደ ጥያቄ ያመራል። ምልከታዎቹ በቀጥታ (ለምሳሌ ስሜቶችን በመጠቀም) ወይም እንደ ቴርሞሜትር (thermometers) ያሉ መሳሪያዎችን በመጠቀም በተዘዋዋሪ መንገድ ሊደረጉ ይችላሉ።

Asking Questions (ጥያቄዎችን መጠየቅ)
The observations usually lead the physicist to ask questions (inquiry).
ምልከታዎቹ ብዙውን ጊዜ ፊዚስቲስቱን ጥያቄዎችን እንዲጠይቅ (inquiry) ይመሩታል።

Forming of a hypothesis (መላምት ማዘጋጀት)
A hypothesis is a proposed explanation (possible answer) for a set of questions. To solve a problem, one can propose several hypotheses. Scientific hypotheses should be testable.
መላምት (Hypothesis) ለአንድ ወይም ለብዙ ጥያቄዎች የቀረበ ማብራሪያ (ሊሆን የሚችል መልስ) ነው። አንድን ችግር ለመፍታት፣ ብዙ መላምቶችን ማቅረብ ይቻላል። ሳይንሳዊ መላምቶች ሊሞከሩ የሚችሉ (testable) መሆን አለባቸው።

Testing the hypothesis (መላምቱን መፈተሽ)
Hypothesis can be tested through experiments. Any scientific experiment must be repeatable because the “answer” the physicist finds (whether it supports or rejects the hypothesis) becomes scientific knowledge only if others can replicate it.
መላምት በሙከራ (experiments) አማካኝነት ሊፈተን ይችላል። ማንኛውም ሳይንሳዊ ሙከራ ሊደገም የሚችል (repeatable) መሆን አለበት። ምክንያቱም ፊዚስቲስቱ ያገኘው "መልስ" (መላምቱን ይደግፍም ይሁን ይሽር) ሌሎች ፊዚስቲስቶች ተመሳሳይ ሙከራ አድርገው ተመሳሳይ ውጤት ካላገኙ የሳይንሳዊ እውቀት (scientific knowledge) አካል ሊሆን አይችልም።
If a hypothesis is not supported by experimental data, one can propose a new hypothesis.
አንድ መላምት በሙከራ መረጃ (experimental data) ካልተደገፈ፣ አዲስ መላምት ማቅረብ ይቻላል።`
            }
