ኬሚስትሪ (Chemistry): ኬሚስትሪ የሚያተኩረው በአቶሞች እና በሞለኪውሎች መካከል ባለው ግንኙነት ነው። ይሁን እንጂ መሠረቱ አቶሚክ እና ሞለኪውላር ፊዚክስ ነው።
⚙️ Mechanics
Mechanics is the branch of physics which deals with the motion of an object without or with the reference of force.
መካኒክስ የፊዚክስ ቅርንጫፍ ሲሆን የሚያተኩረው የነገሮችን እንቅስቃሴ ከኃይል ጋር ወይንም ያለኃይል በማጥናት ላይ ነው።
🔬 Mechanics can be further divided into two branches namely quantum mechanics and classical mechanics. Quantum mechanics deals with the behavior of smallest particles like neutrons, protons, and electrons, while classical mechanics is the branch that deals with laws of motion of forces and physical objects.
መካኒክስ ወደ ሁለት ተጨማሪ ቅርንጫፎች ይከፈላል፤ እነሱም ኳንተም መካኒክስ እና ክላሲካል መካኒክስ ናቸው። ኳንተም መካኒክስ እንደ ኒውትሮን፣ ፕሮቶን እና ኤሌክትሮን ያሉትን ትንሿ ቅንጣቶች ባሕርይ የሚያጠና ሲሆን፣ ክላሲካል መካኒክስ ደግሞ የኃይሎች እና የቁሳዊ ነገሮች የእንቅስቃሴ ሕጎችን የሚያጠና ቅርንጫፍ ነው።
🔊 Acoustics 
Acoustics is the branch of physics which deals with the study of sound and its transmission, production, and effects.
 የፊዚክስ ቅርንጫፍ ሲሆን የሚያተኩረው ስለ ድምፅ እና ስለ አስተላለፉ፣ አፈጣጠ ሩ እንዲሁም ስለሚያስከትለው  ውጤት በማጥናት ላይ ነው።
Optics
Optics is the branch of physics which deals with the behavior, propagation, and properties of light.
ኦፕቲክስ ኦፕቲክስ የፊዚክስ ቅርንጫፍ ሲሆን የሚያተኩረው ስለ ብርሃን ባሕርይ፣ አስተላላፉ እና ባህርያት በማጥናት ላይ ነው።
🔥 Thermodynamics 
Thermodynamics is the branch of physics which studies thermal energy and the transfer of heat.
ቴርሞዳይናሚክስ የፊዚክስ ቅርንጫፍ ሲሆን የሚያተኩረው ስለ ሙቀት ኃይል (thermal energy) እና ስለ ሙቀት ዝውውር (transfer of heat) በማጥናት ላይ ነው።
⚡ Electromagnetism
Electromagnetism is the branch of physics which deals with the study of electromagnetic force like electric fields, light, magnetic fields, etc.1 There are two aspects of electromagnetism which are "electricity" and "magnetism".2
ኤሌክትሮማግኔቲዝም የፊዚክስ ቅርንጫፍ ሲሆን የሚያተኩረው ስለ ኤሌክትሮማግኔቲክ ኃይል እንደ የኤሌክትሪክ መስኮች፣ ብርሃን፣ መግነጢሳዊ መስኮች ወዘተ. በማጥናት ላይ ነው። ኤሌክትሮማግኔቲዝም "electricity" እና "magnetism" የሚባሉ ሁለት ገጽታዎች አሉት።
☢️ Nuclear physics
Nuclear physics is the branch of physics which deals with the structure, properties and reactions of the nuclei of atoms.
ኑክሌር ፊዚክስ
ኑክሌር ፊዚክስ የፊዚክስ ቅርንጫፍ ሲሆን የሚያተኩረው የአቶሞችን ኒውክሊየስ(nuclei) አወቃቀር፣ ባህርያት እና  reaction በማጥናት ላይ ነው።
🔭 Astrophysics
Astrophysics is a science that employs the methods and principles of physics to study astronomical objects and phenomena.
አስትሮፊዚክስ የሥነ ፈለክ ነገሮችን እና ክስተቶችን ለማጥናት የፊዚክስን መርሆዎች እና ዘዴዎችን የሚጠቀም ሳይንስ ነው።
🏗️ Engineering: Most branches of engineering also apply physics. For example, in architecture, physics is at the heart of determining structural stability, acoustics, heating, lighting, and cooling for buildings.
አብዛኛዎቹ የምህንድስና ዘርፎችም ፊዚክስን ይጠ ቀማሉ። ለምሳሌ፣ በሥነ ሕንፃ (architecture) ውስጥ፣ ፊዚክስ የህንፃዎችን የአወቃቀር ጥንካሬ (structural stability)፣ የድምፅ ቁጥጥር (acoustics)፣ ማሞቂያ፣ ብርሃን እና ማቀዝቀዝ ለመወሰን ዋናው መሠረት ነው።

⛰️ Geology: Parts of geology, the study of nonliving parts of Earth, rely heavily on physics; including radioactive dating, earthquake analysis, and heat transfer across Earth’s surface.
 የጂኦሎጂ ክፍሎች (የምድርን ሕይወት አልባ ክፍሎች የሚያጠና ሳይንስ) በፊዚክስ ላይ በእጅጉ ይተማመናሉ። ይህም ራዲዮአክቲቭ የዘመን መወሰኛ ዘዴ (radioactive dating)፣ የመሬት መንቀጥቀጥ ትንተና እና በምድር ገጽ ላይ ያለው የሙቀት ዝውውርን ያካትታል።
🧬 Biophysics: Biophysics applies principles and methods used in physics to study biological phenomena. Physics uses mathematical laws to explain the natural world, and it can be applied to biological organisms and systems to gain insight into their workings.
ባዮፊዚክስ የባዮሎጂያዊ ክስተቶችን ለማጥናት በፊዚክስ ውስጥ ጥቅም ላይ የሚውሉ መርሆችን እና ዘዴዎችን ይተገብራል። ፊዚክስ ተፈጥሮአዊውን ዓለም ለማስረዳት የሂሳብ ሕጎችን ይጠቀማል፣ እንዲሁም የባዮሎጂያዊ አካላትና ሥርዓቶች አሰራርን ለመረዳት በእነሱ ላይ ሊተገበር ይችላል።
🌎 Geophysics: Geophysics applies the principles and methods of physics to the study of the Earth.
 ጂኦፊዚክስ የምድርን ጥናት ለማካሄድ የፊዚክስን መርሆዎችና ዘዴዎች ተግባራዊ ያደርጋል።

        // Function to update page content
        function updateContent(topicKey) {
            const titleElement = document.getElementById("title");
            const contentElement = document.getElementById("content");
            const topic = topics[topicKey];

            if (topic) {
                titleElement.textContent = topic.title;
                contentElement.textContent = topic.content;
            } else {
                titleElement.textContent = "Welcome to Grade 9 Physics tutorials – stay with us!";
                contentElement.textContent = "";
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            let topicKey = null;

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                if (Telegram.WebApp.initDataUnsafe?.start_param) {
                    topicKey = Telegram.WebApp.initDataUnsafe.start_param;
                }

                Telegram.WebApp.setBackgroundColor('#1e1e2d');
                Telegram.WebApp.setHeaderColor('#1e1e2d');
            }

            // Fallback for testing in browser
            if (!topicKey) {
                const urlParams = new URLSearchParams(window.location.search);
                topicKey = urlParams.get("topic");
            }

            updateContent(topicKey);
        });
    </script>
